<div class="container-fluid p-3 pl-5 pr-5">
    <div class="row justify-content-center">
        <div class="col-10 bg-light p-3">
            <h3 class="font-weight-bold text-dark text-center mb-3">New warehouse</h3>

            <form ng-submit="create()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name" ng-model="newWarehouse.name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Address</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Address" ng-model="newWarehouse.address">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-warning" ng-click="goToHome()">Go back</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-10 bg-light p-3">
            <h3 class="font-weight-bold text-dark text-center mb-3">All warehouses</h3>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="warehouse in allWarehouses">
                    <th scope="row">{{warehouse.id}}</th>
                    <td>{{warehouse.name}}</td>
                    <td>{{warehouse.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
