<div class="container grad-green-yellow-light">
    <div class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/vegi_banner.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/vegi_banner2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/vegi_banner3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" target="_self" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" target="_self" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-5 d-flex justify-content-end align-items-center">
            <!--Left button set-->
            <button class="btn-rounded-green">Organic Fruits</button>
            <button class="btn-rounded-green ml-2">Organic Vegetable</button>
        </div>
        <div class="col-2">
            <!--Middle image-->
            <img src="images/logo.png" width="100%">
        </div>
        <div class="col-5 d-flex justify-content-start align-items-center">
            <!--Right button set-->
            <button class="btn-rounded-green">Organic Juice</button>
            <button class="btn-rounded-green ml-2">Organic Dried Fruit</button>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col d-flex justify-content-center mb-3" ng-repeat="product in allProducts">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="images/thumbs/{{product.image}}" alt="Card image cap">
                <div class="card-body grad-blue-green">
                    <h5 class="card-title">{{product.name}} <span class="badge badge-pill badge-warning" ng-if="product.productType == 'FARMER'">From Farmer</span></h5>
                    <h6>{{product.productType == 'FARMER' ? product.farmerPrice.toFixed(2) : product.retailPrice.toFixed(2)}} LKR</h6>
                    <p class="card-text">{{product.description}}</p>
                    <button class="btn btn-success btn-block" ng-click="goToProduct(product.id)">Buy now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3"></div>
</div>
