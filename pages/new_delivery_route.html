<div class="container-fluid bg-dark">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-6 bg-light p-5 rounded">
            <h1 class="text-center">Submit a new Delivery Route</h1>
            <hr>
            <div class="row">
                <div class="col d-flex justify-content-center" ng-hide="!loading">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="row" ng-hide="!routeCalculated">
                <div class="col">
                    <h4>Route distance: {{calculatedRoute.distance}}Km</h4>
                    Best route: <span ng-repeat="stop in calculatedRoute.path">{{stop.destination}} -> </span>
                    <hr>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="Deliveries">Deliveries</label>
                    <select multiple class="form-control" id="Deliveries" ng-model="delivery" ng-options="delivery as (delivery.origin +' to '+ delivery.destination) for delivery in allDeliveries track by delivery.id" ng-dblclick="addToList()"></select>
                </div>
                <div class="form-group">
                    <label for="SelectedDeliveries">Selected Deliveries</label>
                    <select multiple class="form-control" id="SelectedDeliveries" ng-model="allSelectedDeliveries" ng-options="delivery as (delivery.origin +' to '+ delivery.destination) for delivery in newDeliveryRoute.deliveries track by delivery.id"></select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Remarks</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="newDeliveryRoute.remarks"></textarea>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary btn-block" ng-click="submitNewDeliveryRoute()">Submit</button>
                <button type="submit" class="btn btn-warning btn-block" ng-click="goBackToDistributor()">Go back</button>
            </form>
        </div>
    </div>
</div>
